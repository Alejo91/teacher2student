{% extends "base.html" %}
{% load floppyforms %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-3 text-center">
      <form method="post">
        {% csrf_token %}
        {% form form using "floppyforms/layouts/bootstrap.html" %}
        <input class="btn btn-primary btn-wide-full text-center" type="submit" value="Sign in" />
      </form>
    </div>
  </div>
</div>
{% endblock content %}
